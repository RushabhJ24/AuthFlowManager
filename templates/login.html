{% extends "base.html" %}

{% block title %}Login - Tiffin Service{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="h4"><i class="fas fa-sign-in-alt me-2"></i>Login</h2>
                        <p class="text-muted">Welcome back! Please sign in to your account.</p>
                    </div>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter your password" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">
                                Register here
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Admin Demo Info -->
            <div class="card mt-3 border-warning">
                <div class="card-body p-3">
                    <h6 class="card-title text-warning">
                        <i class="fas fa-info-circle me-2"></i>Demo Admin Access
                    </h6>
                    <small class="text-muted">
                        <strong>Email:</strong> admin@tiffinservice.com<br>
                        <strong>Password:</strong> admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
